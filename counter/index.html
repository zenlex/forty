        function onControlClick(event){
            switch(event.target.id){
                case 'dec': 
                    updateCounter(-1, counter);
                    return false;
                case 'inc':
                    updateCounter(1, counter);
                    return false;
                case 'reset':
                    updateCounter(0, counter);
                    return false;
                default:
                    return false;
            }
